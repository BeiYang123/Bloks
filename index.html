<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
                
        <link rel="stylesheet" href="css/topcoat-desktop-dark.min.css"/>
        <link  id="hostStyle" rel="stylesheet" href="css/styles.css"/>

        <title></title>
    </head>

    <body class="hostElt">

        <div class="content">
            
            <div class="error-state centered-presenter" data-bind="visible: isErrorStateVisible">
                <svg id="svg-plugin" class="hostFill" xmlns="http://www.w3.org/2000/svg" width="67" height="123" viewBox="0 0 67 123"><title>plugin</title><path d="M61.67,23H52V4a4,4,0,0,0-8,0V23H23V4a4,4,0,0,0-8,0V23H5.33S0,23,0,28.33,6.33,67.67,6.33,67.67V79a4,4,0,0,0,4,4H28.58c0.35,7.81,2.58,23.25,19.08,40l8.5-8.08C40.83,98.67,40.58,83,40.58,83H56.67a4,4,0,0,0,4-4V67.67S67,33.67,67,28.33,61.67,23,61.67,23ZM48.35,62.36L44.11,66.6,33.5,56,22.89,66.6l-4.24-4.24L29.26,51.75,18.65,41.14l4.24-4.24L33.5,47.51,44.11,36.9l4.24,4.24L37.74,51.75Z"/></svg>
                
                <p class="error-state_error centered-presenter_label">Uhoh, we couldn't connect to the Illustrator plugin. Make sure BloksAIPlugin.aip is installed correctly.</p>
            </div>
            
            <div class="empty-state centered-presenter" data-bind="visible: isEmptyStateVisible">
                <svg id="svg-group" class="hostFill hostStroke" xmlns="http://www.w3.org/2000/svg" width="112.75" height="89.29" viewBox="0 0 112.75 89.29"><defs><style>.cls-1,.cls-2,.cls-3{fill:none;stroke-miterlimit:10;}.cls-2{stroke-dasharray:1.99 1.99;}.cls-3{stroke-dasharray:1.95 1.95;}</style></defs><title>getstarted</title><rect x="7" y="7.42" width="47.25" height="33.25"/><rect x="60.5" y="30.67" width="30.75" height="26.25"/><polyline class="cls-1" points="100.17 65.83 100.17 66.83 99.17 66.83"/><line class="cls-2" x1="97.17" y1="66.83" x2="2.5" y2="66.83"/><polyline class="cls-1" points="1.5 66.83 0.5 66.83 0.5 65.83"/><line class="cls-3" x1="0.5" y1="63.88" x2="0.5" y2="2.47"/><polyline class="cls-1" points="0.5 1.5 0.5 0.5 1.5 0.5"/><line class="cls-2" x1="3.49" y1="0.5" x2="98.17" y2="0.5"/><polyline class="cls-1" points="99.17 0.5 100.17 0.5 100.17 1.5"/><line class="cls-3" x1="100.17" y1="3.45" x2="100.17" y2="64.86"/><polygon points="100.17 66.83 100.17 83.92 104.5 81.67 108 89.29 110.75 88.04 107.5 80.29 112.75 80.17 100.17 66.83"/></svg>
                <p class="empty-state_prompt center-presenter_label">Select more than one object to get started.</p>
            </div>
            
            <div class="settings-container" data-bind="visible: !isEmptyStateVisible()">
                <div data-bind="visible: isChildSettingsVisible">
                    <div id="flex">
                        <p>Grow (&lt;ENTER&gt; to commit):</p>
                        <input type="text" placeholder="unset" class="topcoat-text-input" data-bind="value: flex" />
                    </div>

                    <div id="align-self">
                        <p>Personal Alignment:</p>

                        <div class="topcoat-button-bar">
                            <label class="topcoat-button-bar__item">
                                <input type="radio" name="align-self-grp" data-bind="checked: alignSelf, checkedValue: undefined" />
                                <span class="topcoat-button-bar__button hostFontSize">Unset</span>
                            </label>
                            <label class="topcoat-button-bar__item">
                                <input type="radio" name="align-self-grp" data-bind="checked: alignSelf, checkedValue: 0" />
                                <span class="topcoat-button-bar__button hostFontSize">Start</span>
                            </label>
                            <label class="topcoat-button-bar__item">
                                <input type="radio" name="align-self-grp" data-bind="checked: alignSelf, checkedValue: 1" />
                                <span class="topcoat-button-bar__button hostFontSize">Center</span>
                            </label>
                            <label class="topcoat-button-bar__item">
                                <input type="radio" name="align-self-grp" data-bind="checked: alignSelf, checkedValue: 2" />
                                <span class="topcoat-button-bar__button hostFontSize">End</span>
                            </label>
                            <label class="topcoat-button-bar__item">
                                <input type="radio" name="align-self-grp" data-bind="checked: alignSelf, checkedValue: 3" />
                                <span class="topcoat-button-bar__button hostFontSize">Stretch</span>
                            </label>
                        </div>
                    </div>
                </div>

                <div data-bind="visible: isContainerSettingsVisible">
                    <div id="flex-direction">
                        <p>Orientation:</p>
                        <div class="topcoat-button-bar">
                            <label class="topcoat-button-bar__item">
                                <input type="radio" name="flex-direction-grp" data-bind="checked: flexDirection, checkedValue: 1" />
                                <span class="topcoat-button-bar__button hostFontSize">Vertical</span>
                            </label>
                            <label class="topcoat-button-bar__item">
                                <input type="radio" name="flex-direction-grp" data-bind="checked: flexDirection, checkedValue: 0"/>
                                <span class="topcoat-button-bar__button hostFontSize">Horizontal</span>
                            </label>
                        </div>
                    </div>

                    <div id="justify-content">
                        <p>Spacing:</p>
                        <div class="topcoat-button-bar">
                            <label class="topcoat-button-bar__item">
                                <input type="radio" name="justify-content-grp" data-bind="checked: justifyContent, checkedValue: 0" />
                                <span class="topcoat-button-bar__button hostFontSize">Tight</span>
                            </label>
                            <label class="topcoat-button-bar__item">
                                <input type="radio" name="justify-content-grp" data-bind="checked: justifyContent, checkedValue: 1" />
                                <span class="topcoat-button-bar__button hostFontSize">Distributed</span>
                            </label>
                        </div>
                    </div>

                    <div id="align-items">
                        <p>Child Alignment:</p>
                        <div class="topcoat-button-bar">
                            <label class="topcoat-button-bar__item">
                                <input type="radio" name="align-items-grp" data-bind="checked: alignItems, checkedValue: 0" />
                                <span class="topcoat-button-bar__button hostFontSize">Start</span>
                            </label>
                            <label class="topcoat-button-bar__item">
                                <input type="radio" name="align-items-grp" data-bind="checked: alignItems, checkedValue: 1" />
                                <span class="topcoat-button-bar__button hostFontSize">Center</span>
                            </label>
                            <label class="topcoat-button-bar__item">
                                <input type="radio" name="align-items-grp" data-bind="checked: alignItems, checkedValue: 2" />
                                <span class="topcoat-button-bar__button hostFontSize">End</span>
                            </label>
                            <label class="topcoat-button-bar__item">
                                <input type="radio" name="align-items-grp" data-bind="checked: alignItems, checkedValue: 3" />
                                <span class="topcoat-button-bar__button hostFontSize">Stretch</span>
                            </label>
                        </div>
                    </div>
                </div>
                
                <div class="settings-container_buttons">
                    <button id="create-btn" class="topcoat-button--large--cta hostFontSize" data-bind="visible: isCreateButtonVisible">Create</button>
                    <button id="layout-btn" class="topcoat-button--large hostFontSize" data-bind="visible: isLayoutButtonVisible">Relayout</button>
                </div>
            </div>
            
            <div class="bottombuttons" data-bind="visible: !isErrorStateVisible()">
                <button id="spacer-hide-btn" class="topcoat-button--large hostFontSize">Hide .spacer</button>
                <button id="spacer-show-btn" class="topcoat-button--large hostFontSize">Show .spacer</button>
                
                <button id="reload-btn" class="topcoat-button--large hostFontSize">Reload</button>
            </div>
        </div>
        
        <script src="js/libs/CSInterface.js"></script>
        <script src="js/libs/jquery-2.0.2.min.js"></script>
        <script src="js/libs/themeManager.js"></script>
        <script src="js/libs/knockout.js"></script>
        
        <script src="js/main.js"></script>
    </body>
</html>
