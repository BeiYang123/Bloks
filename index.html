<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
                
        <link rel="stylesheet" href="css/topcoat-desktop-dark.min.css"/>
        <link  id="hostStyle" rel="stylesheet" href="css/styles.css"/>

        <title></title>
    </head>

    <body class="hostElt">

        <div id="content">        
            
            <h1 id="title">Not set</h1>
            
            <div id="create-group-items">
                <div id="orientation">
                    <h2>Orientation</h2>

                    <div class="topcoat-button-bar">
                        <label class="topcoat-button-bar__item">
                            <input id="orientation-vertical-btn" type="radio" name="container-orientation-grp">
                            <button class="topcoat-button-bar__button hostFontSize">Vertical</button>
                        </label>
                        <label class="topcoat-button-bar__item">
                            <input id="orientation-horizontal-btn" type="radio" name="container-orientation-grp" checked="true">
                            <button class="topcoat-button-bar__button hostFontSize">Horizontal</button>
                        </label>
                    </div>
                </div>

                <div id="spacing">
                    <h2>Spacing</h2>

                    <div class="topcoat-button-bar">
                        <label class="topcoat-button-bar__item">
                            <input id="spacing-flex-start-btn" type="radio" name="container-spacing-grp" checked="true">
                            <button class="topcoat-button-bar__button hostFontSize">Tight</button>
                        </label>
                        <label class="topcoat-button-bar__item">
                            <input id="spacing-space-between-btn" type="radio" name="container-spacing-grp">
                            <button class="topcoat-button-bar__button hostFontSize">Distributed</button>
                        </label>
                    </div>
                </div>

                <div id="alignment">
                    <h2>Alignment</h2>

                    <div class="topcoat-button-bar">
                        <label class="topcoat-button-bar__item">
                            <input id="alignment-flex-start-btn" type="radio" name="container-alignment-grp" checked="true">
                            <button class="topcoat-button-bar__button hostFontSize">Start</button>
                        </label>
                        <label class="topcoat-button-bar__item">
                            <input id="alignment-center-btn" type="radio" name="container-alignment-grp">
                            <button class="topcoat-button-bar__button hostFontSize">Center</button>
                        </label>
                        <label class="topcoat-button-bar__item">
                            <input id="alignment-flex-end-btn" type="radio" name="container-alignment-grp">
                            <button class="topcoat-button-bar__button hostFontSize">End</button>
                        </label>
                        <label class="topcoat-button-bar__item">
                            <input id="alignment-stretch-btn" type="radio" name="container-alignment-grp">
                            <button class="topcoat-button-bar__button hostFontSize">Stretch</button>
                        </label>
                    </div>
                </div>

                <button id="create-group-btn" class="topcoat-button--large hostFontSize">Create</button>
                <button id="edit-group-btn" class="topcoat-button--large hostFontSize">Update</button>
            </div>
            
            <div id="edit-child-items">
                <button id="edit-child-btn" class="topcoat-button--large hostFontSize">Update Child</button>
            </div>
            
            <button id="reload-btn" class="topcoat-button--large hostFontSize">Reload</button>
            
        </div>
        
        <script src="js/libs/CSInterface.js"></script>
        <script src="js/libs/jquery-2.0.2.min.js"></script>

        <script src="js/themeManager.js"></script>
        
        <script src="js/main.js"></script>

            
    </body>
</html>
